{{- if .Values.gitlab }}
kind: DeploymentConfig
apiVersion: v1
metadata:
  name: "{{- $.Values.gitlab_app_name -}}"
  labels:
    app: "{{- $.Values.gitlab_app_name -}}"
spec:
  strategy:
    type: Recreate
    recreateParams:
      pre:
        failurePolicy: Retry
        execNewPod:
          containerName: gitlab-ce
          command:
          - bash
          - -c
          - /opt/gitlab/embedded/bin/openssl req -newkey rsa:2048 -nodes -keyout /etc/gitlab/{{- .Values.gitlab.hostname -}}.key -x509 -days 365 -out /etc/gitlab/{{- .Values.gitlab.hostname -}}.crt -subj "/C=GB/ST=London/L=London/O=Container and PaaS CoP/CN={{- .Values.gitlab.hostname -}}"
          volumes:
          - gitlab-ce-volume-1
  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - gitlab-ce
      from:
        kind: ImageStreamTag
        name: "${APPLICATION_NAME}:gitlab-10.2.3"
  replicas: 1
  test: false
  selector:
    app: "${APPLICATION_NAME}"
    deploymentconfig: "${APPLICATION_NAME}"
  template:
    metadata:
      labels:
        app: "${APPLICATION_NAME}"
        deploymentconfig: "${APPLICATION_NAME}"
    spec:
      volumes:
      - name: gitlab-ce-volume-1
        persistentVolumeClaim:
          claimName: "${APPLICATION_NAME}-etc"
      - name: gitlab-ce-volume-2
        persistentVolumeClaim:
          claimName: "${APPLICATION_NAME}-data"
      containers:
      - name: gitlab-ce
        image: gitlab-ce
        ports:
        - containerPort: 22
          protocol: TCP
        - containerPort: 443
          protocol: TCP
        env:
        - name: GITLAB_OMNIBUS_CONFIG
          value:
            external_url "https://${APPLICATION_HOSTNAME}/";
            nginx['ssl_certificate']="/etc/gitlab/${APPLICATION_HOSTNAME}.crt";
            nginx['ssl_certificate_key']="/etc/gitlab/${APPLICATION_HOSTNAME}.key";
            gitlab_rails['gitlab_https']=true;
            gitlab_rails['gitlab_port']=443;
            root_pass='${GITLAB_ROOT_PASSWORD}';
            gitlab_rails['initial_root_password']=root_pass;
            postgresql['enable']=false;
            gitlab_rails['db_host'] = '${APPLICATION_NAME}-postgresql';
            gitlab_rails['db_password']='${POSTGRESQL_PASSWORD}';
            gitlab_rails['db_username']='${POSTGRESQL_USER}';
            gitlab_rails['db_database']='${POSTGRESQL_DATABASE}';
            redis['enable'] = false; gitlab_rails['redis_host']='${APPLICATION_NAME}-redis';
            unicorn['worker_processes'] = ${UNICORN_WORKERS}; manage_accounts['enable'] = true;
            manage_storage_directories['manage_etc'] = false; gitlab_shell['auth_file'] = '/gitlab-data/ssh/authorized_keys';
            git_data_dirs({ 'default' => { 'path' => '/gitlab-data/git-data' } });
            gitlab_rails['shared_path'] = '/gitlab-data/shared'; gitlab_rails['uploads_directory'] = '/gitlab-data/uploads';
            gitlab_ci['builds_directory'] = '/gitlab-data/builds';
            prometheus_monitoring['enable'] = false;
            gitlab_rails['ldap_enabled'] = true;
            gitlab_rails['ldap_servers'] = { 'main' => { 'label' => '{{ .Values.gitlab.ldap_label | default "LDAP" }}', 'host' => '{{- include "gitlab.ldap.uri" . -}}', 'port' => '{{- include "gitlab.ldap.port" . -}}', 'uid' => 'uid', 'bind_dn' => '{{- include "gitlab.ldap.bind_dn" . -}}', 'password' => '{{- include "gitlab.ldap.bind_password" . -}}', 'encryption' => '{{ .Values.gitlab.encryption | default "simple_tls" }}', 'verify_certificates' => {{ include "gitlab.ldap.validate_certs" . -}}, 'allow_username_or_email_login' => true, 'block_auto_created_users' => false, 'active_directory' => false, 'base' => '{{- include "gitlab.ldap.base" . -}}', 'user_filter' => '{{- include "gitlab.ldap.user_filter" . -}}', 'attributes' => { 'username' => ['uid'], 'email' => ['mail'], 'name' => 'displayName' } } };
        resources:
          limits:
            cpu: '1'
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - name: gitlab-ce-volume-1
          mountPath: "/etc/gitlab"
        - name: gitlab-ce-volume-2
          mountPath: "/gitlab-data"
        livenessProbe:
          httpGet:
            path: "/help"
            port: 443
            scheme: HTTPS
          initialDelaySeconds: 120
          timeoutSeconds: 1
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: "/help"
            port: 443
            scheme: HTTPS
          initialDelaySeconds: 20
          timeoutSeconds: 1
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        terminationMessagePath: "/dev/termination-log"
        imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      serviceAccount: "${APPLICATION_NAME}-user"
{{- end }}
